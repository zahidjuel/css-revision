<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
</head>
<style>
    :root{
        --text-color: orange;
        --background-color: #333;
        --border-color: red;
    }
    h1{
        color: var(--text-color);
    }
    p{
        color: var(--text-color);
    }
    h2{
        color: var(--text-color);
        border: 2px solid var(--border-color);
    }
    h4{
        color: var(--text-color);
        background-color: var(--background-color);
    }
    small{
        color: var(--text-color);
    }
    .aside-bar,.container{
       float: left;
    }
    footer{
        clear: both;
    }
    .aside-bar{
        background-color: aqua;
        width: 200px;
        height: 400px;
    }
    .container{
        background-color: bisque;
        width: calc(100% - 5 * 200px);
        height: 400px;
    }
</style>
<body>
    <header>
        <h1>Right now, I am exploring Custom Property</h1>
        <p>lorem10</p>
    </header>
    <main>
        <h2>Dhaka is the capital of bangladesh</h2>
        <h4>My tiny heading</h4>
        <section>
            <aside class="aside-bar">
                <h3>Bangladesh</h3>
            </aside>
            <div class="container">
                <h3>Zahid Juel</h3>
            </div>
        </section>
    </main>
    <footer><small>&copy; copiright 2022</small></footer>
</body>
</html>
